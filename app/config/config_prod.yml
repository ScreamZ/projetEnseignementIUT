monolog:
    channels: ["attribution"]
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        console:
            type:  console
        attribution:
            type: stream
            path: "%kernel.logs_dir%/attributions/attrib.log"
            level: info
            channels: attribution